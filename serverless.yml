

service: mhealth-backend

plugins:
  - serverless-offline

custom:
  allowedHeaders:
    - Accept
    - Content-Type
    - Content-Length
    - Authorization
    - X-Amz-Date
    - X-Api-Key
    - X-Amz-Security-Token
    - X-Amz-User-Agent
    - app_user_id
    - app_user_name

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  stage: prod
  endpointType: regional
  environment:
    USER_DATA1: ${self:service}-${opt:stage, self:provider.stage}
    # COGNITO_IDENTITY_POOL_ID: us-east-1:d2e0b0ad-1144-4406-a9a9-27a73c68d185
  iamRoleStatements:
    - Effect: Allow
      Action: 
        - dynamodb:Query
        - dynamodb:PutItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.USER_DATA1}"



functions:
  add-location:
    handler: api/add-location.handler
    description: POST /location
    events:
      - http:
          path: location
          method: post 
          cors:
            origin: '*'
            headers: ${self:custom.allowedHeaders}


resources:
  Resources:
    UserData1:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        TableName: ${self:provider.environment.USER_DATA1}
        AttributeDefinitions:
          - AttributeName: user_id
            AttributeType: S
          - AttributeName: age
            AttributeType: N
          - AttributeName: weight
            AttributeType: N
        KeySchema:
          - AttributeName: user_id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        GlobalSecondaryIndexes:
          - IndexName: age-index
            KeySchema:
              - AttributeName: age
                KeyType: HASH
              - AttributeName: weight
                KeyType: RANGE
              - AttributeName: timestamp
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
